<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>

    <style>
        body{
            font-family: Arial;
            background: #f4f4f4;
            padding: 30px;
        }
        .container{
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px #aaa;
        }
        h2{
            text-align: center;
        }
        input, select, textarea{
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #777;
            border-radius: 5px;
        }
        button{
            width: 100%;
            padding: 10px;
            background: #0a67c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background: #084a8d;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form onsubmit="return validateForm()">

        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="password" id="pass" placeholder="Password">
        <input type="password" id="cpass" placeholder="Confirm Password">
        <input type="number" id="age" placeholder="Age">

        <select id="gender">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <textarea id="address" placeholder="Address"></textarea>
        <input type="text" id="city" placeholder="City">
        <input type="text" id="pincode" placeholder="Pincode">

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function validateForm(){

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let pass = document.getElementById("pass").value;
        let cpass = document.getElementById("cpass").value;
        let age = document.getElementById("age").value;
        let gender = document.getElementById("gender").value;
        let address = document.getElementById("address").value;
        let city = document.getElementById("city").value;
        let pincode = document.getElementById("pincode").value;

        if(name === ""){
            prompt("Name is required!");
            return false;
        }
        if(email === ""){
            prompt("Email is required!");
            return false;
        }
        if(phone === ""){
            prompt("Phone number is required!");
            return false;
        }
        if(pass === ""){
            prompt("Password is required!");
            return false;
        }
        if(cpass === ""){
            prompt("Confirm Password!");
            return false;
        }
        if(pass !== cpass){
            prompt("Passwords do not match!");
            return false;
        }
        if(age === ""){
            prompt("Age is required!");
            return false;
        }
        if(gender === ""){
            prompt("Please select your Gender!");
            return false;
        }
        if(address === ""){
            prompt("Address is required!");
            return false;
        }
        if(city === ""){
            prompt("City name is required!");
            return false;
        }
        if(pincode === ""){
            prompt("Pincode is required!");
            return false;
        }

        alert("Form Submitted Successfully!");
        return true;
    }
</script>

</body>
</html>
